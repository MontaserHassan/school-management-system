events {}

http {
    server {
        listen 8080;
        location /api {
            # set $allowed_referer 0;
            # Allow requests only from the frontend
            # if ($http_referer ~* ^http://localhost:3000/) {
            #     set $allowed_referer 1;
            # }
            # if ($allowed_referer = 0) {
            #     return 403;
            # }
            
            # add_header 'Access-Control-Allow-Origin' 'https://frontend.example.com';
            # add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, DELETE';

            proxy_pass http://app:4040;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            # add_header 'Access-Control-Allow-Origin' 'https://external-domin.com';

            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        error_page 404 /custom_404.html;

        location = /custom_404.html {
            internal;
            default_type text/html;
            return 200 '
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>404 Not Found</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            background-color: #f8f8f8;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                        }
                        .container {
                            text-align: center;
                        }
                        h1 {
                            font-size: 3em;
                            margin: 0.5em 0;
                            color: #ff6b6b;
                        }
                        p {
                            font-size: 1.2em;
                            color: #555;
                        }
                        a {
                            text-decoration: none;
                            color: #3498db;
                        }
                        a:hover {
                            text-decoration: underline;
                        }
                    </style>
                </head>
                <body>
                    <div class="container">
                        <h1>404 - Page Not Found</h1>
                        <p>The page you are looking for does not exist.</p>
                        <p><a href="/">Go back to Homepage</a></p>
                    </div>
                </body>
                </html>';
        }
    }
}