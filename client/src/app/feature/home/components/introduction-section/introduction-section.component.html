<div class="introduction-section d-flex container" [ngClass]="{'introduction-section--left': data?.position ==='left'}"
  [attr.data-aos]="data?.position === 'left' ? 'fade-left' : 'fade-right'" data-aos-duration="3000">
  <div class="introduction-section__text" [ngClass]="{'introduction-section__text--left': data?.position ==='left'}">
    <h1 class="mb-5 text-capitalize">{{(data?.title || "" )| translate}}</h1>
    <p>{{(data?.description || "") | translate}}</p>
  </div>
  <div class="introduction-section__shape" [ngClass]="{'introduction-section__shape--left': data?.position ==='left'}">
    <img [src]="data?.image">
  </div>
</div>
