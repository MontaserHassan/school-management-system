<div class="header px-2">
  <div class="d-flex align-items-center gap-1">
    <img src="assets/img/nav-logo.png" alt="logo" style="width: 120px;" class="mx-3">
    <p-button *ngIf="size < ScreenSizes.md" icon="pi pi-bars" [rounded]="true" [text]="true" severity="secondary"
      (onClick)="sidebarVisible = true" />
  </div>

  <div class="d-flex align-items-center gap-1">
    <p-splitButton *ngIf="currentUser" [label]="size > ScreenSizes.md && currentUser.userName "
      (onClick)="goToUserProfile()" [model]="items" icon="pi pi-user" text severity="secondary" />
    <app-change-language-button></app-change-language-button>
  </div>
</div>

<div class="side-nav">
  <p-sidebar [(visible)]="sidebarVisible">
    <ng-template pTemplate="header">
      <span class="font-semibold text-xl">Menu</span>
    </ng-template>
    <app-side-nav></app-side-nav>
  </p-sidebar>
</div>
