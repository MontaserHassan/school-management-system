<mat-dialog-content class="w-auto d-flex justify-content-center w-100">
  <div *ngIf="data.isSuccess" class="row justify-content-center w-100">
    <div class="col">
      <div class="message-box _success">
        <i class="pi pi-check-circle" style="color: green"></i>
        <h2>{{ 'payment.success' | translate }}</h2>
        <p>{{ 'payment.successMessage' | translate }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="!data.isSuccess" class="row justify-content-center">
    <div class="col">
      <div class="message-box _success _failed">
        <i class="pi pi-times-circle" style="color: red"></i>
        <h2>{{ 'payment.failure' | translate }}</h2>
        <p>{{ 'payment.failureMessage' | translate }}</p>
      </div>
    </div>
  </div>
</mat-dialog-content>
