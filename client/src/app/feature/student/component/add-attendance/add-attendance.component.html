<app-state-section [state]="sectionState">
  <h1 mat-dialog-title>Add Attendance</h1>
  <div mat-dialog-content>
    <form [formGroup]="addAttendance" class="d-flex flex-column gap-3">
      <div class="field d-flex flex-column gap-2">
        <label for="status" class="form-label">Attend status</label>
        <app-lazy-dropdown valuePath="id" id="status" [lookup]="Lookup.AttendanceStatus" formControlName="status"
          placeholder="Enter Status"></app-lazy-dropdown>
        <small *ngIf="addAttendance.get('status')?.hasError('required') && addAttendance.get('status')?.touched"
          class="p-error">
          Attend status is required
        </small>
      </div>

      <div class="field d-flex flex-column gap-2">
        <label for="comment" class="form-label">Comment</label>
        <textarea class="p-2" id="comment" rows="5" cols="30" pInputTextarea formControlName="comment">
        </textarea>
      </div>
    </form>
  </div>

  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [disabled]="addAttendance.invalid" (click)="onSave()">Save</button>
  </div>
</app-state-section>
