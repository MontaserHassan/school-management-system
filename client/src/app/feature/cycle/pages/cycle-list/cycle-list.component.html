<p-card>
  <ng-template pTemplate="header">
    <div class="d-flex justify-content-between align-items-center px-3 pt-3">
      <h2 class="header">Cycle List</h2>

      <div>
        <p-button [disabled]="verify" (onClick)="verifySchool()" text label="Verify School" />
        <p-button [disabled]="!selectSchool.value" (onClick)="addEduDomain()" text label="Add Education Subject" />
      </div>
    </div>
  </ng-template>

  <div class="field d-flex align-items-center gap-2">
    <label for="school" class="form-label">Please Select A School</label>
    <app-lazy-dropdown [lookup]="Lookup.Schools" [(ngModel)]="selectSchool" (ngModelChange)="onSelectSchool($event)"
      [placeholder]="'School'"></app-lazy-dropdown>
  </div>

  <app-state-section [state]="sectionState">
    <div class="cycle-wrapper mt-3">
      <p-tabView>
        <p-tabPanel *ngFor="let cycle of cycles" [header]="cycle.cycleName">
          <app-national-educations-list [educationDomain]="cycle.educationDomains" [ageGroup]="cycle.ageGroup"
            (onEducationDomainChange)="onEducationDomainChange($event)"></app-national-educations-list>
        </p-tabPanel>
      </p-tabView>
    </div>
  </app-state-section>
</p-card>
