<h2 mat-dialog-title>Edit Topic Name</h2>
<mat-dialog-content>
  <form [formGroup]="topicForm" (ngSubmit)="onSubmit()">
    <div class="p-field">
      <label for="topicName">Topic Name</label>
      <input pInputText id="topicName" formControlName="topicName" class="p-inputtext" />
      <div *ngIf="topicForm.get('topicName')?.invalid && topicForm.get('topicName')?.touched" class="error">
        <small *ngIf="topicForm.get('topicName')?.errors?.['required']">Topic Name is required.</small>
        <small *ngIf="topicForm.get('topicName')?.errors?.['minlength']">Topic Name must be at least 3
          characters.</small>
      </div>
    </div>
    <div class="mat-dialog-actions">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [disabled]="topicForm.invalid" type="submit">Update</button>
    </div>
  </form>
</mat-dialog-content>
