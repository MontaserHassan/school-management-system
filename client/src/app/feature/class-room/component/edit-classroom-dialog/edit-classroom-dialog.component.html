<h2 mat-dialog-title>Edit Classroom</h2>
<mat-dialog-content>
    <app-class-room-form *ngIf="classroomForm" [classroomForm]="classroomForm" [InitializeValue]="this.data.classroom"></app-class-room-form>

    <div class="mat-dialog-actions">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [disabled]="classroomForm.invalid" (click)="onSubmit()" type="submit">Update</button>
    </div>
</mat-dialog-content>
