<app-state-section [state]="sectionState">
  <div class="card shadow-sm p-4">
    <div  class="d-flex justify-content-between align-items-center">
      <h3 class="text-center mb-4">Invoice List</h3>

      <p-button (onClick)="openInvoiceDialog()" text label="Add Invoice" icon="pi pi-receipt" />
    </div>
    <p-table [value]="invoices" class="p-datatable-striped" [paginator]="true" [rows]="pageSize"
    [totalRecords]="totalRowsCount" (onPage)="paginate($event)" [rowsPerPageOptions]="rowsPerPageOptions"
    responsiveLayout="scroll" >
      <ng-template pTemplate="header">
        <tr>
          <th>School name</th>
          <th>Admin Name</th>
          <th>Media</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template let-invoice pTemplate="body">
        <tr>
          <td>{{ invoice.school.schoolName }}</td>
          <td>{{ invoice.admin.adminName }}</td>

          <!-- Media Attachment -->
          <td>
            <ng-container *ngIf="invoice.media; else noMedia">
              <img (click)="openMediaDialog(invoice.media)" [src]="invoice.media" alt="Invoice Media" class="img-fluid cursor-pointer" width="100" height="100" />
            </ng-container>
            <ng-template #noMedia>
              <span>No media available</span>
            </ng-template>
          </td>

          <!-- Created At -->
          <td>{{ invoice.createdAt | date}}</td>

          <!-- Updated At -->
          <td>{{ invoice.updatedAt | date }}</td>

          <!-- Actions -->
          <td>
            <button pButton type="button" label="Edit" icon="pi pi-pencil" class="p-button-sm p-button-warning"
              (click)="editInvoice(invoice)"></button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">No invoices found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</app-state-section>
