<p-card header="User List">
  <app-state-section [state]="sectionState">
    <p-table [value]="users" [paginator]="true" [rows]="5" [sortField]="'userName'" [sortOrder]="1"
      responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="userName">Username <p-sortIcon field="userName"></p-sortIcon></th>
          <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
          <th pSortableColumn="role">Role <p-sortIcon field="role"></p-sortIcon></th>
          <th pSortableColumn="lastSeen">Last Seen <p-sortIcon field="lastSeen"></p-sortIcon></th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.userName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.lastSeen | date: 'short' }}</td>
          <td>
            <button pButton type="button" label="View Profile" icon="pi pi-user" class="p-button-rounded p-button-info"
              (click)="viewProfile(user)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </app-state-section>
</p-card>
