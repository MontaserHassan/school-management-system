<p-card header="{{ 'school.createSchool' | translate }}" class="classroom-card">
  <app-state-section [state]="sectionState">

    <app-school-form [schoolForm]="schoolForm"></app-school-form>

    <!-- Submit Button -->
    <div class="p-text-center mt-3">
      <button pButton type="submit" label="{{ 'school.createSchool' | translate }}" class="p-button-lg w-100"
        [disabled]="schoolForm.invalid" (click)="onSubmit()"></button>
    </div>
  </app-state-section>
</p-card>
