<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment</title>
</head>
<body>
    <h1>Stripe Payment</h1>

    <form id="payment-form" action="http://localhost:80/api/user/payment" method="POST">
        <label for="invoiceId">Invoice Id:</label>
        <input type="text" id="invoiceId" required style="width: 300px;font-size: 20px; color: brown; text-align: center;" invoiceId="invoiceId"><br><br>
    
        <button type="submit">Pay Now</button>
    </form>

    <script>
        document.getElementById("payment-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const invoiceId = document.getElementById("invoiceId").value;

            try {
                const response = await fetch("http://localhost:80/api/user/payment", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + localStorage.getItem("token")
                    },
                    body: JSON.stringify({ invoiceId:invoiceId }),
                });

                const data  = await response.json();
                if (data) {
                    window.location.href = data.data.redirectURL;
                } else {
                    alert("Payment failed. Please try again.");
                };
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Check console for details.");
            }
        });
    </script>
</body>
</html>
