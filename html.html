<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Token to Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="sendTokenButton">Send Token to Backend</button>

    <script>
        document.getElementById('sendTokenButton').addEventListener('click', async () => {
            // Replace this with your actual token
            const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6Imt0dHlEUjFHejNBSG90eUE4dHZ0bSIsImVtYWlsIjoiYWRtaW5AZ21haWwuY29tIiwic2Nob29sSWQiOiJIUWlQT19vdnlOV3B4bThsU0haUHhVVTgiLCJzZWNyZXRLZXkiOiIyYzlhMGVjNDg0Y2M2YThhZmMyOTAzMDkiLCJyb2xlIjoiYWRtaW4iLCJjb2RlIjoiSDI3MDY3NTkiLCJpYXQiOjE3MjgxMzI4ODMsImV4cCI6MTcyODIxOTI4Mn0.pfb-9jbSwMePSiRvr_DeZ1iZlBDmiJJKcxzgo5Q-T_c'; 
            const url = 'http://localhost:4040/api/user/class-room/exportCSV/em3_QQGkVWyq6jL49SS6YMji';

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                });
                console.log('response: ', response);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('data: ', data);

                // Create a blob from the base64 string
                const base64String = data.data.base64String;
                const byteCharacters = atob(base64String);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: 'text/csv' });
                
                // Create a link to download the blob
                const urlBlob = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = urlBlob;
                a.download = data.data.fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                alert('CSV file downloaded successfully!'); 
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send token.'); 
            }
        });
    </script>
</body>
</html>
